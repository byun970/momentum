<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet">
  <script defer src="./js/background.js"></script>
  <link rel="stylesheet" href="./css/app.css">
  <script defer src="./js/greeting.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/weather.js"></script>
</head>

<body>
  <div id="background">
    <form class="hidden" id="login-form">
      <input required maxlength="15" type="text" placeholder="What is your name?">
      <button>Log In</button>
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
